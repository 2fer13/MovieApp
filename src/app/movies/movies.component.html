<app-movie-detail [movie]="selectedMovie"></app-movie-detail>

<div class="card">
    <div class="card-header">
        {{title}}
    </div>
    <ul class="list-group list-group-flush">
        <li (click)="onSelect(movie)" *ngFor="let movie of movies" class="list-group-item " [class.active]="movie===selectedMovie">
            <span class="badge bg-primary">{{movie.id}}</span>  {{movie.name}}
            <span class="btn-close">x</span>
        </li>
    </ul>
</div>
