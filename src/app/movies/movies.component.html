<div class="card">
    <div class="card-header">
        {{title}}
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let movie of movies">
            <span class="badge bg-primary">{{movie.id}}</span>  {{movie.name}}
            <span class="btn-close">x</span>
            
            
        </li>
    </ul>
</div>
